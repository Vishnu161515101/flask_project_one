<html> 
 <head> 
   <title>Flask Static Demo</title> 
 </head> 
 <body> 
  <center>
    <form action="/employee_store" method="POST">
    <table border="1">
        <tr>
            <spam>Enter Your First Name</spam>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type='text' name='f_name' id='f_name' >
        </tr>
        <br>
        <br>
        <tr>
            <spam>Enter Your Middle  Name</spam>&nbsp;&nbsp;&nbsp;&nbsp;<input type='text' name='S_name' id='S_name'>
        </tr>
        <br>
        <br>
        <tr>
            <spam>Enter Your Last  Name</spam>&nbsp;&nbsp;&nbsp;&nbsp;<input type='text' name='T_name' id='T_name'>
        </tr>
        <br>
        <br>
        <tr>
            <spam>Enter Your Employee Id</spam>&nbsp;&nbsp;&nbsp;&nbsp;<input type='text' name='Id_e' id='Id_e'>
        </tr>
        <br>
        <br>
        <tr>
            <spam>Enter Your department</spam>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type='text' name='department' id='department'>
        </tr>

    </table>
    <br>
    <input type="submit" value="submit" >
</form>
</center>

 </body> 
</html>
